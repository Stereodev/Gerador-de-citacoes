<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador de citações</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://music.com/">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Citação -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Carne de burro não é transparente</span>
        </div>
        <!-- Autor -->
        <div class="quote-author">
            <span id="author">Chaves</span>
        </div>
        <!-- Botões -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweete Agora!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Nova Citação</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
